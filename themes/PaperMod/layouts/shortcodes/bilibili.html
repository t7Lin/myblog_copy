{{ $id := .Get 0 }}
<div class="bilibili-video">
  <iframe
    src="//player.bilibili.com/player.html?bvid={{ $id }}"
    scrolling="no"
    border="0"
    frameborder="no"
    framespacing="0"
    allowfullscreen="true"
    style="width:100%;height:500px;max-width:800px;margin:0 auto;display:block;">
  </iframe>
</div>
