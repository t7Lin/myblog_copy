baseURL: "https://fishlet.top"
title: "Fishlet's Blog"
theme: "PaperMod"
build:
  future: true
  useGitLastMod: false  # 禁用Git最后修改时间作为日
# 启用首页个人简介展示
params:
    # 日期显示配置
  showDate: true
  showLastMod: true
  # 是否启用评论。你需要自己配置，或者直接引入Giscus等评论系统
  comments: true
  giscus:
    enable: true
    repo: "t7Lin/myblog_copy"  # GitHub 仓库
    repoId: "R_kgDOO--uow"  # 仓库 ID
    category: "General"  # 分类名称
    categoryId: "DIC_kwDOO--uo84Cryyr"  # 分类 ID
    mapping: "pathname"  # 映射方式
    inputPosition: "top"  # 输入框位置
    reactionsEnabled: "1"  # 启用表情反应
    emitMetadata: "0"  # 不发送元数据
    strict: "0"
    theme: "light"  # 主题样式
    lang: "zh-CN"  # 语言
    lazyLoad: false  # 延迟加载评论
  # 是否显示代码复制按钮
  ShowCodeCopyButtons: true
  # 是否显示面包屑导航
  ShowBreadCrumbs: false
  # 是否显示阅读时间  
  ShowReadingTime: true
  # 是否显示分享按钮
  ShowShareButtons: true
  # 分享按钮配置
  # ShareButtons: ["linkedin", "twitter"]
  # 是否禁用主题切换按钮
  disableThemeToggle: false
  assets:
    favicon: "/头像.jpg" # 需要在static文件夹放置对应的图片
    iconHeight: 35
  # 首页信息配置
  homeInfoParams:
    Title: "Welcome to my blog"
    Content: >
      Adventure awaits.

  # 设置网站头像和首页头像
  profileMode:
    enabled: false # 设为 true 将完全替换 homeInfoParams

  # 网站头像设置 (显示在导航栏)
  label:
    text: "Fishlet"
    icon: "/头像.jpg" # 这将显示在导航栏标题旁边。需要在static文件夹放置对应的图片
    iconHeight: 35

  # 社交图标 (显示在简介下方)
  socialIcons:
    - name: email
      url: "mailto:chilltian@outlook.com"
    - name: weibo
      url: "https://weibo.com/u/7820664293"
    - name: bilibili
      url: "https://space.bilibili.com/35270927?spm_id_from=333.1007.0.0"
    - name: neteasemusic
      url: "https://music.163.com/#/user/home?id=555887312"
    - name: github
      url: "https://github.com/t7Lin"
    # 可以添加更多社交图标 https://github.com/adityatelange/hugo-PaperMod/wiki/Icons

# 顶部导航栏的快捷链接
menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40
    # 可以添加更多导航链接。weight的值越高排序越靠后

# 如果要启用搜索功能，需要添加这个
outputs:
  home:
    - HTML
    - RSS
    - JSON # 必须，用于搜索功能